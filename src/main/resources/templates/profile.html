<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="profile-container">
        <h2>Profile</h2>

        <!-- Tampilkan Gambar Profil -->
        <div>
            <div th:if="${profile.profileImage != null}">
                <img th:src="${profile.profileImage}" alt="Profile Image" class="profile-image-large">
            </div>
            <div th:if="${profile.profileImage == null}">
                <p>No profile image available.</p>
            </div>
        </div>

        <!-- Tampilkan Detail Profil -->
        <div class="profile-details">
            <p><strong>Username:</strong> <span th:text="${profile.login.username}">N/A</span></p>
            <p><strong>Email:</strong> <span th:text="${profile.login.email}">N/A</span></p>
            <p><strong>Password:</strong> <span th:text="${profile.login.password}">N/A</span></p>
            <p><strong>Phone:</strong> <span th:text="${profile.phone ?: 'N/A'}">N/A</span></p>
            <p><strong>Address:</strong> <span th:text="${profile.address ?: 'N/A'}">N/A</span></p>
        </div>

        <!-- Tombol Edit dan Delete -->
        <div class="profile-actions">
            <a th:href="@{/profile/create}" class="btn">Edit Profile</a>
            <form th:action="@{/profile/delete/{id}(id=${profile.id})}" method="post">
                <button type="submit" class="btn">Delete Profile</button>
            </form>            
        </div>

        <!-- Tombol Kembali ke Dashboard -->
        <div class="button-container">
            <a th:href="@{/dashboard}" class="btn">Kembali ke Dashboard</a>
        </div>
    </div>
</body>
</html>
