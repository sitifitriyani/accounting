<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-actions {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img th:src="'data:image/jpeg;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(profile.profileImage)}" alt="Profile Image" class="profile-image">
        <div class="profile-info">
            <h2 th:text="${profile.name ?: 'Name not set'}">Name</h2>
            <p th:text="${profile.email.email ?: 'Email not set'}">Email</p>
            <p th:text="${profile.phone ?: 'Phone not set'}">Phone</p>
            <p th:text="${profile.address ?: 'Address not set'}">Address</p>
            <p th:text="${profile.companyName.companyName ?: 'Company not set'}">Company</p>
        </div>
        <div class="profile-actions">
            <a th:href="@{/profile/edit/{id}(id=${profile.id})}" class="btn">Edit</a>
            <a th:href="@{/profile/delete/{id}(id=${profile.id})}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this profile?');">Delete</a>
        </div>
    </div>
</body>
</html>
