<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="title">My Accounting</h1>        
        </div>

        <nav class="sidebar-nav">
            <a th:href="@{/dashboard}" class="nav-item active">Dashboard</a>
            <a th:href="@{/transaksi}" class="nav-item">Transaksi</a>
            <a th:href="@{/jurnal-umum}" class="nav-item">Jurnal Umum</a>
            <a th:href="@{/buku-besar}" class="nav-item">Buku Besar</a>
            <a th:href="@{/laba-rugi}" class="nav-item">Laba Rugi</a>
            <a th:href="@{/perubahan-ekuitas}" class="nav-item">Perubahan Ekuitas</a>
            <a th:href="@{/posisi-keuangan}" class="nav-item">Neraca</a>
            <a th:href="@{/akun}" class="nav-item">Akun</a>
            <a th:href="@{/auth/login}" class="nav-item"><i class="fas fa-users"></i>Logout</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="main-header">
            <div class="profile-header">
                <a th:href="@{/profile}">
                    <img th:src="${profile?.profileImage != null ? profile.profileImage : '/image/default-profile.png'}" alt="Profile Image" class="profile-image-small">
                </a>
            </div>
        </header>        
        <h2 class="dashboard-title">Dashboard</h2>
        <div id="chart-container" class="chart-container">
            <img th:src="@{/chart}" alt="Pendapatan dan Beban Chart" class="chart">
        </div>
    </main>
</body>
</html>
