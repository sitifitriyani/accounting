<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Profile</title>
        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </head>

    <body>
        <div class="profile-container">
            <h2>Edit Profile</h2>
            
            <div th:if="${profile.profileImage != null}">
                <img th:src="${profile.profileImage}" alt="Profile Image" class="profile-image-large">
            </div>
            <div th:if="${profile.profileImage == null}">
                <p>No profile image available.</p>
            </div>

            <!-- Profile form -->
            <form th:action="@{/profile/save-profile}" method="post" th:object="${profile}" class="profile-form" enctype="multipart/form-data">
                <!-- Profile Details -->
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" th:field="*{login.username}" class="form-input" id="username">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{login.email}" class="form-input" id="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" th:field="*{login.password}" class="form-input" id="password">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="number" th:field="*{phone}" class="form-input" id="phone">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" th:field="*{address}" class="form-input" id="address">
                </div>
                <div class="form-group">
                    <label for="profileImage" class="form-label">Profile Image:</label>
                    <input type="file" name="profileImageFile" class="form-input" id="profileImage" accept="image/*">
                </div>
                <a th:href="@{/profile}" class="btn">Cancel</a>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </body>
</html>
